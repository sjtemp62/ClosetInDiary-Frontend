<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClosetInDiary</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
    }
  </style>
  <style>
    @font-face {
      font-family: "Pretendard-Bold";
      src: url("https://anima-uploads.s3.amazonaws.com/projects/5f06a5517739f30d3a8fc967/fonts/pretendard-bold.otf") format("opentype");
    }

    @font-face {
      font-family: "Pretendard-Regular";
      src: url("https://anima-uploads.s3.amazonaws.com/projects/66d7c29223ea06abf5a042ec/fonts/pretendard-regular.woff") format("woff");
    }

    @font-face {
      font-family: "Pretendard-SemiBold";
      src: url("https://anima-uploads.s3.amazonaws.com/projects/6122f3f935181493bb5c6c35/fonts/pretendard-semibold.otf") format("opentype");
    }

    @font-face {
      font-family: "Pretendard-Light";
      src: url("https://anima-uploads.s3.amazonaws.com/projects/652446fe8f427b0cdbc0a73d/fonts/pretendard-light.otf") format("opentype");
    }
  </style>
  <style>
    @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

    * {
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0px;
      height: 100%;
    }

    /* a blue color as a generic focus style */
    button:focus-visible {
      outline: 2px solid #4a90e2 !important;
      outline: -webkit-focus-ring-color auto 5px !important;
    }

    a {
      text-decoration: none;
    }
  </style>
  <link href="styleguide.css" rel="stylesheet" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
</head>

<body>
  <div id="root"></div>
</body>

</html>
